<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Word Cards</title>

<style>
:root {
  --bg: #f2f2f2;
  --card-bg: #4CAF50;
  --text: #ffffff;
}

body.dark {
  --bg: #121212;
  --card-bg: #1e1e1e;
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.top-bar {
  width: 100%;
  padding: 10px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: #222;
  color: white;
}

button {
  padding: 6px 12px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

.progress {
  font-weight: bold;
}

.card-container {
  width: 90%;
  max-width: 400px;
  height: 500px;
  margin-top: 20px;
  position: relative;
}

.card {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  position: absolute;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  color: var(--text);
  background: var(--card-bg);
  user-select: none;
  transition: transform 0.3s ease, background 0.5s ease;
}

.word {
  font-size: 32px;
  font-weight: bold;
}

.details {
  display: none;
  font-size: 18px;
}

.card.show-details .word {
  display: none;
}

.card.show-details .details {
  display: block;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="progress" id="progress">0 / 0</div>
  <button onclick="toggleShuffle()">Shuffle</button>
  <button onclick="toggleDark()">Dark Mode</button>
  <button onclick="speakWord()">ðŸ”Š</button>
</div>

<div class="card-container">
  <div class="card" id="card">
    <div>
      <div class="word" id="word"></div>
      <div class="details" id="details"></div>
    </div>
  </div>
</div>

<script>

let words = [];
let originalWords = [];
let currentIndex = 0;
let shuffleMode = false;

const card = document.getElementById("card");
const wordEl = document.getElementById("word");
const detailsEl = document.getElementById("details");
const progressEl = document.getElementById("progress");

const colors = ["#4CAF50","#2196F3","#FF5722","#9C27B0","#009688","#E91E63"];

function randomColor() {
  return colors[Math.floor(Math.random()*colors.length)];
}

function updateProgress() {
  progressEl.textContent = `${currentIndex+1} / ${words.length}`;
}

function loadWord() {
  const data = words[currentIndex];
  wordEl.textContent = data.word;
  detailsEl.innerHTML = `
    <p><b>Meaning:</b> ${data.meaning}</p>
    <p><b>Local:</b> ${data.localMeaning}</p>
    <p><b>Sentences:</b></p>
    <ul>${data.sentences.map(s=>`<li>${s}</li>`).join("")}</ul>
  `;
  card.style.background = randomColor();
  card.classList.remove("show-details");
  updateProgress();
}

function nextWord() {
  currentIndex = (currentIndex + 1) % words.length;
  loadWord();
}

function prevWord() {
  currentIndex = (currentIndex - 1 + words.length) % words.length;
  loadWord();
}

function toggleShuffle() {
  shuffleMode = !shuffleMode;
  if(shuffleMode){
    words = [...words].sort(()=>Math.random()-0.5);
  } else {
    words = [...originalWords];
  }
  currentIndex = 0;
  loadWord();
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

function speakWord() {
  const utterance = new SpeechSynthesisUtterance(words[currentIndex].word);
  speechSynthesis.speak(utterance);
}

card.addEventListener("click", () => {
  card.classList.toggle("show-details");
});

/* Tinder Style Swipe */

let startX = 0;
let currentX = 0;
let isDragging = false;

card.addEventListener("pointerdown", (e) => {
  startX = e.clientX;
  isDragging = true;
});

card.addEventListener("pointermove", (e) => {
  if(!isDragging) return;
  currentX = e.clientX - startX;
  card.style.transform = `translateX(${currentX}px) rotate(${currentX/10}deg)`;
});

card.addEventListener("pointerup", () => {
  isDragging = false;

  if(currentX > 120){
    swipeRight();
  } else if(currentX < -120){
    swipeLeft();
  } else {
    card.style.transform = "";
  }
  currentX = 0;
});

function swipeRight(){
  card.style.transform = "translateX(1000px) rotate(20deg)";
  setTimeout(()=>{
    prevWord();
    card.style.transform = "";
  },300);
}

function swipeLeft(){
  card.style.transform = "translateX(-1000px) rotate(-20deg)";
  setTimeout(()=>{
    nextWord();
    card.style.transform = "";
  },300);
}

/* Load JSON */
fetch("words.json")
  .then(res=>res.json())
  .then(data=>{
    words = data;
    originalWords = [...data];
    loadWord();
  });

</script>

</body>
</html>
